<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Calendar</title>
    <style>
        /* Calendar Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        th {
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        td:hover {
            background-color: #f1f1f1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation-name: animatetop;
            animation-duration: 0.4s;
        }
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Additional styles for aesthetics */
        h2 {
            font-family: Arial, sans-serif;
            color: #007bff;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        <tr>
            <td onclick="openModal('Event 1')">Event 1</td>
            <td onclick="openModal('Event 2')">Event 2</td>
            <td onclick="openModal('Event 3')">Event 3</td>
            <td onclick="openModal('Event 4')">Event 4</td>
            <td onclick="openModal('Event 5')">Event 5</td>
            <td onclick="openModal('Event 6')">Event 6</td>
            <td onclick="openModal('Event 7')">Event 7</td>
        </tr>
    </table>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText">Some text in the Modal..</p>
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];

        function openModal(eventText) {
            document.getElementById("modalText").innerHTML = eventText;
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
